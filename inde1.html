<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Consulta ENFA</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(to right, #f0f4ff, #ffeaea);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
      position: relative;
    }

    .side-image {
      position: absolute;
      top: 50%;
      width: 280px;
      height: 160px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      transform: translateY(-50%);
      opacity: 0.85;
    }

    .left-img { left: 10px; }
    .right-img { right: 10px; }

    .card {
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 35px rgba(0,0,0,0.12);
      max-width: 440px;
      width: 100%;
      text-align: center;
      z-index: 10;
    }

    .logo {
      width: 140px;
      margin-bottom: 1.5rem;
    }

    h1 {
      margin-bottom: 1.5rem;
      color: #d71920;
      font-size: 1.9rem;
      font-weight: 700;
    }

    /* TITULO PRE ESCALAFÓN EN AZUL */
    .pre-escalafon {
      color: #1d3557;
      margin-bottom: 0.4rem;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      text-align: left;
      font-weight: 600;
      color: #1d3557;
    }

    input {
      width: 100%;
      padding: 0.85rem 1rem;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      margin-bottom: 1.4rem;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #d71920;
      background: #fff5f5;
    }

    .error {
      border-color: #e74c3c !important;
      background: #fdecea;
    }

    button {
      width: 100%;
      padding: 1.05rem;
      background: #1d3557;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #143048;
    }

    .message {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
      font-weight: 600;
      display: none;
    }

    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error-msg {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    table {
      width: 100%;
      margin-top: 1.2rem;
      border-collapse: collapse;
      font-size: 0.95rem;
    }

    th, td {
      padding: 0.6rem;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      color: #1d3557;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .side-image { display: none; }
    }
  </style>
</head>

<body>

  <!-- IMÁGENES -->
  <img src="XRecorder_15112023_200356.jpg" class="side-image left-img">
  <img src="WhatsApp Image 2024-02-02 at 9.59.59 AM.png" class="side-image right-img">

  <div class="card">
    <img class="logo" src="ENFA-removebg-preview.png" alt="ENFA">

    <!-- TÍTULO PRE ESCALAFÓN -->
    <h1 class="pre-escalafon">Pre Escalafón</h1>

    <h1>Consulta Personal</h1>

    <label>Nombre</label>
    <input id="nombre">

    <label>Primer Apellido</label>
    <input id="apellido1">

    <label>Segundo Apellido</label>
    <input id="apellido2">

    <button onclick="buscar()">Consultar</button>

    <div id="mensaje" class="message"></div>
    <div id="resultado"></div>
  </div>

<script>
function buscar() {
  const n = nombre.value.trim().toLowerCase();
  const a1 = apellido1.value.trim().toLowerCase();
  const a2 = apellido2.value.trim().toLowerCase();
  const mensaje = document.getElementById("mensaje");
  const resultado = document.getElementById("resultado");

  mensaje.style.display = "none";
  resultado.innerHTML = "";

  fetch("usuarios.csv")
    .then(r => r.text())
    .then(text => {
      const filas = text.split("\n").map(f => f.split(",")).slice(1);

      const u = filas.find(f =>
        f[0].trim().toLowerCase() === n &&
        f[1].trim().toLowerCase() === a1 &&
        f[2].trim().toLowerCase() === a2
      );

      if (!u) {
        mensaje.textContent = "❌ Usuario no encontrado";
        mensaje.className = "message error-msg";
        mensaje.style.display = "block";
        return;
      }

      mensaje.textContent = "✅ Acceso concedido";
      mensaje.className = "message success";
      mensaje.style.display = "block";

      resultado.innerHTML = `
        <table>
          <tr><th>Provincia</th><td>${u[3]}</td></tr>
          <tr><th>Índice</th><td>${u[4]}</td></tr>
          <tr><th>Evaluación</th><td>${u[5]}</td></tr>
        </table>`;
    });
}
</script>

</body>
</html>
